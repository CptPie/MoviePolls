{{define "vote"}}
<div class="voteRoot">
    <div class="voteNamePoster">
        <div class="voteName">{{.Name}}</div>
        <div class="votePoster"><img src="data/{{.Poster}}" /></div>
    </div>
    <div class="voteList">Votes:
        <ul>
            {{range .Votes}}<li>{{.User.Name}}</li>{{end}}
        </ul>
    </div>
</div>
{{end}}
