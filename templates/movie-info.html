{{define "header"}}{{end}}

{{define "body"}}
<div id="movieCard" class="movieCol">
    <div id="movieTitle">
        {{.MovieTitle}}
    </div>
    <div id="moviePoster">
        <img style="width:25%" src="{{.MoviePoster}}" />
    </div>
    <div>
        {{.Description}}
    </div>
</div>

<div id="movieStats" class="movieCol">
    {{if .Watched}}
    <p>Watched: {{.Watched}}</p>
    {{else}}
    <div>Added by: {{.AddedBy}}</div>
    <div>
        {{if .Votes}}
        <p>Votes: {{len .Votes}}</p>
        <ul>{{range .Votes}}
            <li>{{.}}</li>{{end}}
        </ul>
        {{else}}
        <p>No votes</p>
        {{end}}
    </div>
    {{end}}
</div>

{{end}}
