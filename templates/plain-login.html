{{/* Simple login form for mods and admins */}}

{{define "header"}}{{end}}

{{define "body"}}
{{if .Authed}}
    <!-- show logout button -->
    <div id="login">
        <a href="/login?logout=1">Logout</a>
    <div>
{{else}}
<form method="POST" action="/login">
    {{if gt (len .ErrorMessage) 0}}
    <div class="errorMessage">
        {{.ErrorMessage}}
    </div>
    {{end}}
    <div id="login">
        <div><input type="text" name="Username" /></div>
        <div><input type="password" name="Password" /></div>
        <div><input type="submit" value="Login" /> <a href="/account/new">Create Account</a></div>
    </div>
</form>
{{end}}
{{end}}
